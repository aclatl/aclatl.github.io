<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia State House Partisan Voting Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .counter-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
        }

        .counter-card:not(:last-child) {
            border-bottom: 1px solid #f0f0f0;
        }

        .counter-number {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            min-width: 50px;
        }

        .counter-number.republican {
            color: #b2182b;
        }

        .counter-number.democratic {
            color: #2166ac;
        }

        .counter-number.confirmed {
            color: #2e7d32;
        }

        .counter-number.needed {
            color: #f57c00;
        }

        .counter-info {
            flex: 1;
        }

        .counter-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .counter-subtitle {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .bar-container {
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            background: #eee;
            margin-top: 8px;
        }

        .bar-rep {
            background: linear-gradient(135deg, #d6604d, #b2182b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
            transition: width 0.5s ease;
        }

        .bar-dem {
            background: linear-gradient(135deg, #2166ac, #4393c3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
            transition: width 0.5s ease;
        }

        .progress-section {
            margin-top: 12px;
        }

        .progress-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar-bg {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        .last-updated {
            font-size: 10px;
            color: #999;
            text-align: center;
            margin-top: 8px;
        }

        .error {
            color: #b2182b;
            font-size: 11px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Current Seats Section -->
        <div class="sidebar-section">
            <div class="section-title">Current Seats</div>
            
            <div class="counter-card">
                <div class="counter-number republican" id="gop-seats">--</div>
                <div class="counter-info">
                    <div class="counter-label">Republican Seats</div>
                    <div class="counter-subtitle">Current incumbents</div>
                </div>
            </div>

            <div class="counter-card">
                <div class="counter-number democratic" id="dem-seats">--</div>
                <div class="counter-info">
                    <div class="counter-label">Democrat Seats</div>
                    <div class="counter-subtitle">Current incumbents</div>
                </div>
            </div>

            <div class="bar-container">
                <div class="bar-rep" id="bar-rep" style="width: 50%;">--</div>
                <div class="bar-dem" id="bar-dem" style="width: 50%;">--</div>
            </div>
        </div>

        <!-- Challenger Status Section -->
        <div class="sidebar-section">
            <div class="section-title">GOP Challenger Status</div>
            
            <div class="counter-card">
                <div class="counter-number confirmed" id="challengers-confirmed">--</div>
                <div class="counter-info">
                    <div class="counter-label">Challengers Confirmed</div>
                    <div class="counter-subtitle">GOP vs Dem incumbent</div>
                </div>
            </div>

            <div class="counter-card">
                <div class="counter-number needed" id="challengers-needed">--</div>
                <div class="counter-info">
                    <div class="counter-label">Challengers Needed</div>
                    <div class="counter-subtitle">Dem incumbent, no GOP challenger</div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-label">
                    <span>Recruitment Progress</span>
                    <span id="progress-percent">--%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Federal Charges Section -->
        <div class="sidebar-section">
            <div class="section-title">Federal Charges</div>
            
            <div class="counter-card">
                <div class="counter-number" style="color: #7b1fa2;">3</div>
                <div class="counter-info">
                    <div class="counter-label">Active Charges</div>
                    <div class="counter-subtitle">Federal indictments</div>
                </div>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        // Google Sheet ID from your URL
        const SHEET_ID = '1vJzXi5xYOoQVrArzPl3OBOz7yX5LME0UY9GKjCbuKEE';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        // Parse CSV text into array of objects
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = parseCSVLine(lines[0]);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const row = {};
                headers.forEach((header, index) => {
                    row[header.trim().replace(/"/g, '')] = values[index] ? values[index].trim().replace(/"/g, '') : '';
                });
                data.push(row);
            }
            return data;
        }

        // Parse a single CSV line (handles quoted values)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Calculate stats from data
        function calculateStats(data) {
            let gopSeats = 0;
            let demSeats = 0;
            let challengersConfirmed = 0;
            let challengersNeeded = 0;

            data.forEach(row => {
                const party = row['Current Party'];
                const status = row['Race Status'];

                if (party === 'GOP') {
                    gopSeats++;
                } else if (party === 'DEM') {
                    demSeats++;
                }

                if (status === 'Challenger Confirmed') {
                    challengersConfirmed++;
                } else if (status === 'Challenger Needed') {
                    challengersNeeded++;
                }
            });

            return {
                gopSeats,
                demSeats,
                challengersConfirmed,
                challengersNeeded
            };
        }

        // Update the UI with calculated stats
        function updateUI(stats) {
            const { gopSeats, demSeats, challengersConfirmed, challengersNeeded } = stats;
            const totalSeats = gopSeats + demSeats;
            const totalDemSeats = challengersConfirmed + challengersNeeded;
            const progressPercent = totalDemSeats > 0 ? ((challengersConfirmed / totalDemSeats) * 100).toFixed(1) : 0;

            // Update seat counts
            document.getElementById('gop-seats').textContent = gopSeats;
            document.getElementById('dem-seats').textContent = demSeats;

            // Update bar chart
            const gopPercent = totalSeats > 0 ? (gopSeats / totalSeats) * 100 : 50;
            const demPercent = totalSeats > 0 ? (demSeats / totalSeats) * 100 : 50;
            
            document.getElementById('bar-rep').style.width = gopPercent + '%';
            document.getElementById('bar-rep').textContent = gopSeats;
            document.getElementById('bar-dem').style.width = demPercent + '%';
            document.getElementById('bar-dem').textContent = demSeats;

            // Update challenger stats
            document.getElementById('challengers-confirmed').textContent = challengersConfirmed;
            document.getElementById('challengers-needed').textContent = challengersNeeded;

            // Update progress bar
            document.getElementById('progress-percent').textContent = progressPercent + '%';
            document.getElementById('progress-bar').style.width = progressPercent + '%';

            // Update timestamp
            const now = new Date();
            document.getElementById('last-updated').textContent = 'Last updated: ' + now.toLocaleString();
        }

        // Fetch data and update
        async function fetchAndUpdate() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const text = await response.text();
                const data = parseCSV(text);
                const stats = calculateStats(data);
                updateUI(stats);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('last-updated').innerHTML = '<span class="error">Error loading data. Make sure the sheet is publicly accessible.</span>';
            }
        }

        // Initial fetch
        fetchAndUpdate();

        // Auto-refresh every 5 minutes (300000 ms)
        setInterval(fetchAndUpdate, 300000);
    </script>
</body>
</html>
