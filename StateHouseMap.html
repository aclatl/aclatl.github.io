<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State House Partisan Voting Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .counter-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
        }

        .counter-card:not(:last-child) {
            border-bottom: 1px solid #f0f0f0;
        }

        .counter-number {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            min-width: 50px;
        }

        .counter-number.republican {
            color: #b2182b;
        }

        .counter-number.democratic {
            color: #2166ac;
        }

        .counter-number.confirmed {
            color: #2e7d32;
        }

        .counter-number.needed {
            color: #f57c00;
        }

        .counter-info {
            flex: 1;
        }

        .counter-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .counter-subtitle {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .bar-container {
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            background: #eee;
            margin-top: 8px;
        }

        .bar-rep {
            background: linear-gradient(135deg, #d6604d, #b2182b);
            width: 55.6%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
        }

        .bar-dem {
            background: linear-gradient(135deg, #2166ac, #4393c3);
            width: 44.4%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
        }

        .progress-section {
            margin-top: 12px;
        }

        .progress-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar-bg {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Current Seats Section -->
        <div class="sidebar-section">
            <div class="section-title">Current Seats</div>
            
            <div class="counter-card">
                <div class="counter-number republican">99</div>
                <div class="counter-info">
                    <div class="counter-label">Republican Seats</div>
                    <div class="counter-subtitle">Current incumbents</div>
                </div>
            </div>

            <div class="counter-card">
                <div class="counter-number democratic">79</div>
                <div class="counter-info">
                    <div class="counter-label">Democrat Seats</div>
                    <div class="counter-subtitle">Current incumbents</div>
                </div>
            </div>

            <div class="bar-container">
                <div class="bar-rep">99</div>
                <div class="bar-dem">79</div>
            </div>
        </div>

        <!-- Challenger Status Section -->
        <div class="sidebar-section">
            <div class="section-title">GOP Challenger Status</div>
            
            <div class="counter-card">
                <div class="counter-number confirmed">11</div>
                <div class="counter-info">
                    <div class="counter-label">Challengers Confirmed</div>
                    <div class="counter-subtitle">GOP vs Dem incumbent</div>
                </div>
            </div>

            <div class="counter-card">
                <div class="counter-number needed">68</div>
                <div class="counter-info">
                    <div class="counter-label">Challengers Needed</div>
                    <div class="counter-subtitle">Dem incumbent, no GOP challenger</div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-label">
                    <span>Recruitment Progress</span>
                    <span>13.9%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: 13.9%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
